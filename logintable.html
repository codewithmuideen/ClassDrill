<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Table</title>
</head>
<body>
    <center>
        <form>
            <table width="800" cellspacing="5" cellpadding="5">
             <tr>
                <th colspan="2"><h1>Enrollment</h1></th>
             </tr>
             <tr>
                <td>FirstName:</td>
                <td><input type="text" placeholder="Enter FirstName"></td>
             </tr>
             <tr>
                <td>LastName:</td>
                <td><input type="text" placeholder="Enter LastName"></td>
             </tr>
             <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter Password"></td>
             </tr>
             <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
             </tr>
             <tr>
                <td>Hobby:</td>
                <td>
                  <input type="checkbox"> Reading 
                  <input type="checkbox"> Music 
                  <input type="checkbox"> Dance 
                  <input type="checkbox"> Sports 
                </td>
              </tr>
              <tr>
                <td>Country:</td>
                <td>
                  <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="nz">NZ</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Comments:</td>
                <td>
                  <textarea cols="40" rows="5">Enter Comments</textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <center>
                    <button>Submit</button>
                    <button>Reset</button>
                  </center>
                </td>
                
              </tr>
            </table>
        </form>
    </center>
</body>
</html>
