<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
   <center>
    <table border=1 cellpadding =10 cellspacing=5 width =700>
   <tr>
    <th rowspan="2">Time</th>
    <th colspan="2">Monday</th>
    <th colspan="2">Tuesday</th>
    <th colspan="2">Wednesday</th>
   </tr>
  <tr>
    <td>Subject</td>
    <td>Room</td>
    <td>Subject</td>
    <td>Room</td>
    <td>Subject</td>
    <td>Room</td>
  </tr>
  <tr>
    <td>8:00 - 9:00</td>
    <td>Math</td>
    <td>101</td>
    <td>English</td>
    <td>102</td>
    <td>Science</td>
    <td>103</td>
</tr>
<tr>
    <td>9:00 - 10:00</td>
    <td>History</td>
    <td rowspan="2">Break</td>
    <td>Geography</td>
    <td>105</td>
    <td>Math</td>
    <td rowspan="2">Free</td>
</tr>

<tr>
     <td>10:00 - 11:00</td>
        <td>Physics</td>
        <td>106</td>
        <td>Biology</td>
        <td>107</td>
</tr>
    </table> 
   </center>
</body>
</html>
