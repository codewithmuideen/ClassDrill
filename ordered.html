<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>   
    <h1>Ordered Lists</h1>
    <ol reversed>
        <li>Mangoes</li>
        <li>Potatoes</li>
        <li>Cumcumber</li>
        <li>Apples</li>
    </ol>
    <ol type="i" start="5">
        <li>Honda</li>
        <li>Mazda</li>
        <li>Corolla</li>
        <li>Jeep</li>
    </ol>
</body>
</html>
