<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login Page</legend>
           Email: <input type="email" placeholder="Enter Your Email" required> <br>
           Password: <input type="password" placeholder="Enter Your Password" required> <br>
           <button>Login</button>
        </fieldset>
    </form>
    <br><br>
    <form>
        <h1>Register Here</h1>
        <input type="text" placeholder="Enter FirstName"> <br> <br>
        <input type="text" placeholder="Enter LastName"> <br> <br>
        <input type="text" placeholder="Enter MiddleName"> <br><br>
        <input type="number" placeholder="Enter Phone Number"> <br><br>
        <input type="email" placeholder="Enter Email"><br><br>
        <input type="password" placeholder="Enter Password"><br><br>
        <input type="date" placeholder="Enter Birthday"> <br><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female  <br> <br>
        <input type="checkbox">CSS
        <input type="checkbox">Javascript
        <input type="checkbox">HTML   <br><br>
        <select>
            <option>Select Your State</option>
            <option>Lagos</option>
            <option>Osun</option>
            <option>Abia</option>
            <option>Kaduna</option>
        </select>  <br><br>
        <input type="file">  <br><br>
        <textarea cols="30" rows="10" placeholder="Send us Message"></textarea> <br><br>
     <button>Submit</button>
    </form>
</body>
</html>
