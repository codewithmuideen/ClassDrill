<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan</title>
</head>
<body>
    <table border="1">
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    <tr>
        <td colspan="2">Full Name</td>
    </tr>
    </table>
    <table border="1">
        <tr>
            <td>First Name</td>
            <td rowspan="2">Last Name</td>
        </tr>
        <tr>
            <td>FullName</td>
        </tr>
    </table>
</body>
</html>
